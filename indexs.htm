<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bar Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- App Bar -->
    <header class="app-bar">
        <div class="logo">
            <h1>My Website</h1>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section class="content-section">
        <div class="text">
            <h2>Kuulo</h2>
            <p>This is an example of a section with both text and an image. You can add more content here as you wish.</p>
        </div>
        <div class="image">
            <img src="https://placedog.net/100/200" alt="Sample Image">
        </div>
    </section>

    <section class="content-section">
        <div class="text">
            <h2>Näkö</h2>
            <p>This is an example of a section with both text and an image. You can add more content here as you wish.</p>
        </div>
        <div class="image">
            <img src="https://placedog.net/100/300" alt="Sample Image">
        </div>
    </section>

</body>
</html>
